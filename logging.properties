# Custom logging configuration to suppress Java preferences warnings
handlers = java.util.logging.ConsoleHandler

# Root logger level
.level = INFO

# Console handler configuration
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Suppress Java preferences warnings
java.util.prefs.level = SEVERE
java.util.prefs.FileSystemPreferences.level = SEVERE

# Application loggers
org.springframework.level = INFO
org.apache.catalina.level = INFO
org.apache.coyote.level = INFO
org.apache.tomcat.level = INFO

# EMQX and application specific loggers
com.demo.level = INFO