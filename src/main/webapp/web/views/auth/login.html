<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login - IoT Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="${_contextPath}/web/layuiadmin/layui/css/layui.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .layui-form-item {
            margin-bottom: 20px;
        }
        
        .layui-form-label {
            width: 80px;
            color: #333;
            font-weight: 500;
        }
        
        .layui-input {
            height: 45px;
            border-radius: 5px;
            border: 2px solid #e1e5e9;
            transition: border-color 0.3s;
        }
        
        .layui-input:focus {
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>IoT Demo Management System</p>
        </div>
        
        <#if errorMsg??>
            <div class="alert alert-error">${errorMsg}</div>
        </#if>
        
        <#if msg??>
            <div class="alert alert-success">${msg}</div>
        </#if>
        
        <form class="layui-form" action="${_contextPath}/login" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">Username:</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="Enter username" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">Password:</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="Enter password" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </div>
        </form>
    </div>

    <script src="${_contextPath}/web/layuiadmin/layui/layui.js"></script>
    <script>
        layui.use(['form'], function(){
            var form = layui.form;
        });
    </script>
</body>
</html>
