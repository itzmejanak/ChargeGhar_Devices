<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login - IoT Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="${_contextPath}/web/layuiadmin/layui/css/layui.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #cbd5e1;
            --error-color: #dc2626;
            --success-color: #16a34a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .login-container {
            background: var(--bg-card);
            padding: 56px 48px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 400;
        }

        .message {
            padding: 14px 18px;
            margin-bottom: 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.4s ease-out;
            border-left: 4px solid;
            background: rgba(248, 250, 252, 0.8);
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-error {
            color: var(--error-color);
            border-left-color: var(--error-color);
        }

        .message-success {
            color: var(--success-color);
            border-left-color: var(--success-color);
        }

        .message-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 8px;
            letter-spacing: 0.025em;
        }

        .input-wrapper {
            position: relative;
        }

        .layui-input {
            width: 100%;
            height: 52px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: var(--transition);
            padding: 0 20px 0 52px;
            font-size: 15px;
            background: #fafbfc;
            box-shadow: var(--shadow-sm);
        }

        .layui-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.08);
            background: #ffffff;
            outline: none;
            transform: translateY(-1px);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
            z-index: 1;
            pointer-events: none;
            transition: var(--transition);
        }

        .layui-input:focus + .input-icon {
            color: var(--accent-primary);
        }

        .login-btn {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, var(--accent-hover) 0%, #1e40af 100%);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 24px;
                padding: 40px 32px;
            }

            .login-header h1 {
                font-size: 32px;
            }

            .form-group label {
                font-size: 14px;
            }

            .message {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                text-align: left;
                padding: 16px;
            }

            .message-icon {
                align-self: flex-start;
            }
        }

        /* Layui Form Overrides */
        .layui-form-select dl dd {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>IoT Demo Management System</p>
        </div>
        
        <#if errorMsg??>
            <div class="message message-error">
                <i class="layui-icon layui-icon-close message-icon"></i>
                ${errorMsg}
            </div>
        </#if>
        
        <#if msg??>
            <div class="message message-success">
                <i class="layui-icon layui-icon-ok message-icon"></i>
                ${msg}
            </div>
        </#if>
        
        <form class="layui-form" action="${_contextPath}/login" method="post">
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="layui-icon layui-icon-username input-icon"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="Enter your username" class="layui-input">
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="layui-icon layui-icon-password input-icon"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="Enter your password" class="layui-input">
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>
    </div>

    <script src="${_contextPath}/web/layuiadmin/layui/layui.js"></script>
    <script>
        layui.use(['form'], function(){
            var form = layui.form;
            form.render();
        });
    </script>
</body>
</html>
