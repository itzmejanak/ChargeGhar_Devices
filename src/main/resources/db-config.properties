# MySQL Database Connection
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:chargeghar_iot}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8
db.username=${DB_USERNAME:root}
db.password=${DB_PASSWORD:zaan5060}

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxTotal=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWaitMillis=10000

# JWT Configuration
jwt.secret=ChargeGhar-Secret-Key-2025-IoT-Management-System-Secure-Token
jwt.expiration=86400000
# JWT expiration time in milliseconds (86400000 ms = 24 hours)

# BCrypt Password Encoding
password.encoding.strength=10
# BCrypt strength (4-31, recommended: 10-12)

# Authentication Settings
auth.token.cookie.name=JWT_TOKEN
auth.token.cookie.maxAge=86400
# Cookie max age in seconds (86400 = 24 hours)
